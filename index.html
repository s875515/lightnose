<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-cloak>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>光鼻子生命分享影音平台</title>
    <meta content="Leon-Studio" name="author">
    <!-- <link rel="stylesheet" href="lib/css/material.min.css"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

    <link rel="stylesheet" href="lib/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/css/pure-min.css">
    <link rel="stylesheet" href="lib/css/grids-responsive-min.css">
    <link rel="stylesheet" href="lib/css/animate.css">
    <link rel="stylesheet" href="lib/css/owl.carousel.css">
    <link rel="stylesheet" href="lib/css/owl.theme.css">

    <link rel="stylesheet" href="html/css/styles.min.css">

    <!-- <script src="lib/js/material.min.js"></script> -->
    <script src="lib/js/jquery-1.9.1.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-animate.min.js"></script>
    <script src="lib/js/angular-cookies.min.js"></script>
    <script src="lib/js/angular-route.min.js"></script>
    <script src="lib/js/owl.carousel.min.js"></script>

    <script src="html/js/main.js"></script>
  </head>
  <body ng-controller="BodyCtrl">
    <section class="header" ng-init="slidemenu=undefined">
      <label class="fa fa-reorder fa-lg" ng-click="slidemenu=!slidemenu"></label>
      <div class="logo-div pure-u-1-2 pure-u-2-3">
        <img class="pure-u-md-1-5 animated" src="html/images/logo.svg" ng-class="{flip: searchhover}"/>
        <input type="text" class="pure-u-md-3-5 pure-u-1" placeholder="Hi, 光鼻子！現在想聞什麼法呢？" ng-mouseenter="searchhover=true" ng-mouseleave="searchhover=false">
      </div>
      <i class="fa fa-search fa-lg"></i>
      <div class="horizontal-menu pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">關於</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">5am</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">加入會員</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">登入</a></li>
        </ul>
      </div>
    </section>
    <section class="side-menu animated pure-u-md-1-6 pure-u-1" ng-class="{true: 'fadeInLeft', false: 'fadeOutLeft','undefined': 'hidden'}[slidemenu]">
      <div class="pure-menu">
        <div class="menu-header">
          <label class="fa menu-close animated" ng-click="slidemenu=false" ng-class="{shake: menuclose}" ng-mouseenter="menuclose=true" ng-mouseleave="menuclose=false">X</label>
        </div>
        <ul class="pure-menu-list">
          <li class="pure-menu-item animated" ng-class="{bounce: MenuData.bounce}" ng-mouseenter="MenuData.bounce=true" ng-mouseleave="MenuData.bounce=false" data-ng-repeat="MenuData in MenuDatas"><a href="#" class="pure-menu-link">{{MenuData.name}}</a></li>
        </ul>
      </div>
    </section>
    <section id='main' role='main' ng-view></section>
    <footer>
      <section class="pure-menu pure-menu-horizontal pure-u-1">
        <ul class="pure-menu-list pure-u-1 pure-u-sm-4-5">
          <ul class="pure-u-1 pure-u-sm-1-3 footer-left">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">條款</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">隱私權</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">政策與安全性</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">提供意見</a></li>
          </ul>
          <ul class="pure-u-1 pure-u-sm-2-3 footer-right">
            <li class="pure-menu-item"><a class="pure-menu-link">@Hochi Universal Love Cultural Enterprises, Ltd 和氣大愛文化事業 版權所有</a></li>
          </ul>
        </ul>
      </section>
    </footer>
  </body>
</html>
